{% extends 'base.html' %}

{% block content %}
    <ul class="centring">
        {% for p in posts %}
            <li>
                <h2>{{ p.FIO }}</h2>
                <p>{{ p.intersting }}</p>
               {% if not forloop.last %}
                <hr>
               {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
