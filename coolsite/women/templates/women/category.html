{% extends 'base.html' %}
{% block title %}
    <h1>{{title}}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for p in posts %}
            <li>
                <h2><a href="">{{ p.FIO }}</a></h2>
                <p>{{ p.intersting }}</p>
               {% if not forloop.last %}
                <hr>
               {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
